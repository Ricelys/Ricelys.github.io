<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Registro.github.io</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  
</head>

<body>
  <h1><small class="title">Formulario De Contacto para campamento </small></h1>

  <h3><small class="pa">Enviar un correo electrónico. Todos los campos con el asterisco (*) son obligatorios</small></h3>

  <form>
    <div class="miform">
      <div>
        <label for="name">Nombre *</label>
        <input type="text" id="name" name="name" required maxlength="20" minlength="3">
      </div>

      <div>
        <label for="email">Correo electrónico *</label>
        <input type="email" id="email" name="email" placeholder="nombre@ejemplo.com" required>
      </div>

      <div>
        <label for="asunto">Asunto *</label>
        <input type="text" id="asunto" name="asunto" required maxlength="50" minlength="5">
      </div>
    </div>

    <div>
      <label for="mensaje">Mensaje *</label>
      <textarea id="mensaje" name="mensaje" required></textarea>
    </div>

    <div class="buttons">
      <input type="submit" value="Enviar">
    </div>
  </form>

  <script src="script.js"></script>
</body>

</html>
